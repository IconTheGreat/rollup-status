<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollup Proof Status Stream</title>
    <style>
        body {
            font-family: Arial;
            padding: 1rem;
            background: #0d1117;
            color: #e6edf3;
        }

        .event {
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: .5rem;
        }

        code {
            background: #161b22;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h2>üü¢ Rollup Proof Status Stream</h2>
    <div id="events"></div>

    <script>
        const eventsDiv = document.getElementById('events');
        const ws = new WebSocket("ws://localhost:8080/rollups/stream");

        ws.onopen = () => {
            console.log("‚úÖ Connected to WebSocket");
        };

        ws.onmessage = (msg) => {
            try {
                const event = JSON.parse(msg.data);
                const div = document.createElement("div");
                div.className = "event";
                div.innerHTML = `
          <b>${event.rollup}</b> ‚Üí <code>${event.event_type}</code><br/>
          Block: ${event.block_number}<br/>
          Tx: <code>${event.tx_hash}</code><br/>
          Batch: ${event.batch_number || '‚Äì'}<br/>
          Time: ${event.timestamp || '‚Äì'}
        `;
                eventsDiv.prepend(div);
            } catch (e) {
                console.error("Error parsing message:", e);
            }
        };

        ws.onclose = () => {
            console.log("‚ùå WebSocket disconnected");
        };
    </script>
</body>

</html>
